<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGV List</title>
    <style>
        /*定义css，美化表格*/
        table{
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
        }
        tr {
            height: 40px;
        }
        th,td{
            border: 1px solid #ccc;
        }
        thead{
            background-color: #e8e8e8;
        }
        h1{
            text-align: center;
            font-family: 楷体;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>AGV List</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>EName</th>
            <th>Sn</th>
            <th>Name</th>
            <th>Type</th>
            <th>NavType</th>
            <th>UpdateTime</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="agv in agvList">
            <td>{{agv.id}}</td>
            <td>{{agv.enName}}</td>
            <td>{{agv.sn}}</td>
            <td>{{agv.name}}</td>
            <td>{{agv.type}}</td>
            <td>{{agv.navType}}</td>
            <td>{{agv.updateTime}}</td>
        </tr>
        </tbody>
    </table>
</div>

<!--引入axios-->
<script src="js/axios.min.js"></script>
<script type="module">
    import { createApp } from './js/vue.esm-browser.js'
    createApp({
        data() {
            return {
                agvList: []
            }
        },
        methods: {
            async search(){
                const result = await axios.get('/list');
                this.agvList = result.data;
            }
        },
        mounted() {
            this.search();
        }
    }).mount('#app')
</script>
</body>
</html>
